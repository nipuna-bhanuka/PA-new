<div class="main-content">
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-8 order-xl-1">
        <div position=relative class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Enter Employee Details</h3>
              </div>

            </div>
          </div>
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-firstname">First Name</label>
                      <input type="text" id="input-firstname" name="firstName" #firstName="ngModel"
                        [(ngModel)]="employee.firstName" class="form-control form-control-alternative"
                        placeholder="Nipuna" required>
                      <label class="text-danger"
                        *ngIf="(firstName.touched || form.submitted) && firstName.errors?.['required']">
                        First name is required
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-lastname">Last Name</label>
                      <input type="text" id="lastname" name="lastName" #lastName="ngModel"
                        [(ngModel)]="employee.lastName" class="form-control form-control-alternative"
                        placeholder="Dilshan" required>
                      <label class="text-danger"
                        *ngIf="(lastName.touched || form.submitted) && lastName.errors?.['required']">
                        Lat name is required
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-role">Role</label>
                      <input type="text" id="input-role" name="role" #role="ngModel" [(ngModel)]="employee.role"
                        class="form-control form-control-alternative" placeholder="Department Head" required>
                      <label class="text-danger" *ngIf="(role.touched || form.submitted) && role.errors?.['required']">
                        Role is required
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-email">Email</label>
                      <input type="email" id="input-email" name="email" #email="ngModel" [(ngModel)]="employee.email"
                        class="form-control form-control-alternative" placeholder="nipunadilshan19@uom.lk" required
                        email>
                      <label class="text-danger"
                        *ngIf="(email.touched || form.submitted) && email.errors?.['required']">
                        Email is required
                      </label>
                      <label class="text-danger" *ngIf="(email.touched || form.submitted) && email.errors?.['email']">
                        Enter a valid email address
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-designation">Designation</label>
                      <select class="form-control" id="exampleFormControlSelect1" name="departmentId"
                        #designationId="ngModel" [(ngModel)]="employee.designationId">
                        <option value="0">-- select designation --</option>
                        <option *ngFor="let designation of designations" [value]="designation.id">{{designation.name}}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-4 text-right">
                  <button class="btn btn-sm btn-primary" [disabled]="form.invalid">Create Employee</button>
                  <button class="btn btn-sm btn-primary" routerLink="../employee-list">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
