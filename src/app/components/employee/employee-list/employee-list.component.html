<br><br><br>
<div class="container">
  <button type="button" class="btn btn-primary" style="border-radius:5px;" routerLink="../create-employee">
    Create new Employee
  </button>
</div>
<br>
<hr>
<div class="container-fluid mt--7" #scroll *ngIf="show">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div position=relative class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Enter Employee Details</h3>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-firstname">First Name</label>
                    <input type="text" id="input-firstname" name="firstName"  #firstName="ngModel" [(ngModel)]="employee.firstName"  class="form-control form-control-alternative" disabled="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastName"  #lastName="ngModel" [(ngModel)]="employee.lastName" class="form-control form-control-alternative" disabled="true">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="email" id="input-email" name="email"  #email="ngModel" [(ngModel)]="employee.email" class="form-control form-control-alternative" disabled="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-designation">Department Name</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="departmentId" #designationId="ngModel" [(ngModel)]="employee.departmentId" >
                      <option value="0">-- select department --</option>
                      <option *ngFor="let department of departments" [value]="department.id">{{department.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-4 text-right">
                <button class="btn btn-sm btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="col">
  <div class="card shadow">
    <div class="card-header border-0">
      <h3 class="mb-0">Employee List</h3>
    </div>
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Department</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeList">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.designationName}}</td>
            <td>{{employee.departmentName}}</td>
            <td td class="text-center">
              <button (click)="edit(employee.id) ; scrollUp()" type="button" class="btn btn-primary mx-3">Edit</button>
              <button (click)="delete(employee.id)" type="button" class="btn btn-danger mx-3" routerLink="../employee-list">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
