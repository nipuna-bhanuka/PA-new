      <h2 class="mb-5">Tables Example</h2>
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">Employee list table</h3>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush" *ngIf="employeeList">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Registration Number</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of employeeList">
                    <th scope="row">
                      <div class="media align-items-center">
                        {{ employee.firstName }}
                      </div>
                    </th>

                    <td>
                      {{ employee.lastName }}
                    </td>

                    <td>
                      {{ employee.registrationNumber }}
                    </td>

                    <td class="text-right">
                      <button class="btn btn-primary" (click)="createReviwer(employee.id)">Add</button>
                    </td>
                  </tr>

                </tbody>
              </table>
