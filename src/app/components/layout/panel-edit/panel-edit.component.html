<div class="main-content">
  <div class="container mt-7">
    <!-- Table -->
    <h2 class="mb-5"></h2>
    <!-- <button class="btn btn-primary"  >Create Panel</button> -->
    <div *ngIf="true">
      <div class="row">
        <div class="col-xl-8 m-auto order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Edit Panel</h3>
                </div>
                <div class="col-4 text-right">
                  <button class="btn btn-sm btn-primary">Submit</button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form #form="ngForm">
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Panel Number</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative"
                          placeholder="Panel Number Error" value="{{ panelNumber }}" [disabled]="true">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <h6 class="heading-small text-muted mb-4">Add Reviwers</h6> -->
              </form>
              <h1 class="heading-small text-muted mb-4">Reviwers</h1>
              <form (ngSubmit)="onSubmit()">
                <div class="row card-body col-7 ">
                  <table class="p-0">
                    <tr *ngFor="let reviwer of reviwerList">
                      <td col-3>
                        {{ reviwer.registrationNumber }}
                      </td>
                      <td col-3>
                        {{ reviwer.firstName }}
                      </td>
                      <td col-3>
                        <button (click)="removeReviwer(reviwer)" class="btn btn-danger" [disabled]="false">Remove</button>
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="row">                  
                  <div class="col-lg-12">
                    <label class="form-control-label" for="input-username"><h4>Employee Registation Number</h4></label>
                    <div class="form-group focused">
                      <div class="row">
                        <div class="col">
                          <select class="form-control" id="exampleFormControlSelect1" name="panelId"
                            [(ngModel)]="panelReviwer.reviwerId" [value]=reviwers.Id required>
                            <option value="0">-- select reviwee --</option>
                            <option *ngFor="let reviwer of reviwers" [value]="reviwer.id">
                              {{reviwer.employeeRegisterNumber}}
                            </option>
                          </select>
                        </div>
                        <div class="col">
                          <button type="submit" class="btn btn-dark" [disabled]="false">Add</button>
                        </div>
                      </div>
                      <br>
                      
                    </div>
                  </div>
                </div>
                
                <div class="form-group col-sm-6">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
