<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body class="bg-default">
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
      <div class="container px-4">
        <a class="navbar-brand" href="https://www.creative-tim.com/product/argon-dashboard" target="_blank">
          Runtime Terror
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse-main"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse-main">
          <!-- Collapse header -->
          <div class="navbar-collapse-header d-md-none">
            <div class="row">
              <div class="col-6 collapse-brand">
                <a href="../index.html">
                  Argon
                </a>
              </div>
              <div class="col-6 collapse-close">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-main"
                  aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                  <span></span>
                  <span></span>
                </button>
              </div>
            </div>
          </div>
          <!-- Navbar items -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-icon" href="https://www.creative-tim.com/product/argon-dashboard"
                target="_blank">
                <i class="ni ni-circle-08"></i>
                <span class="nav-link-inner--text">Register</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-icon" href="https://www.creative-tim.com/product/argon-dashboard"
                target="_blank">
                <i class="ni ni-key-25"></i>
                <span class="nav-link-inner--text">Login</span>
              </a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <div class="header bg-primary py-7 py-lg-3">
      <div class="container">
        <div class="header-body text-center mb-1">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-2">
              <h1 class="text-white" style="font-size: 80px;">Welcome!</h1>
              <p class="text-white " style="font-size: 30px;">Runtime Terror <br>
                Performance Appraisal System</p>
              <br>

            </div>
          </div>
        </div>
      </div>

      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt-7">
      <!-- Table -->
      <div class="row justify-content-center ">
        <div class="col-lg-6 col-md-5 ">
          <div class="card bg-secondary shadow border-0" class="bg-primary">

            <div class="card-body px-lg-5 py-lg-5">

              <h3 color="black">Create Organization</h3>
              <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="bg-primary"
                autocomplete="off">
                <div class="form-row">
                  <div class="col-md-9 mb-3">
                    <label for="name" class="text-white">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name" [(ngModel)]="organization.name"
                       placeholder="Organization name" >
                      <span *ngIf="createForm.get('name')?.touched && createForm.get('useremail')hasError('required')">Enter Name</span>
                      <div *ngIf="createForm.get('name')?.touched && createForm.get('useremail')hasError('pattern')">cannot input numbers</div>
                  </div>

                  <div class="col-md-9 mb-3">
                    <label for="address" class="text-white">Address</label>
                    <input type="text" class="form-control" name="address" formControlName="address" [(ngModel)]="organization.address"
                       placeholder="Organaization address" required>
                  </div>

                  <div class="col-md-9 mb-3">
                    <label for="registationNumber" class="text-white">Registation Number</label>
                    <input type="number" class="form-control" name="registationNumber" formControlName="registationNumber" [(ngModel)]="organization.registationNumber"
                       placeholder="Registation Name" required>
                  </div>

                  <div class="col-md-9 mb-3">
                    <label for="webLink" class="text-white">Website Link</label>
                    <input type="text" class="form-control" name="webLink" formControlName="weblink" [(ngModel)]="organization.webLink"
                      placeholder="Website link" required>
                    <div *ngIf="createForm.get('weblink')?.touched && createForm.get('weblink')hasError('pattern')">Enter valid web link</div>
                  </div>

                  <!-- <div class="col-md-9 mb-3">
                                <label for="image" class="text-white">Logo</label>
                                <input type="file" class="form-control" name="image" 
                                     placeholder="logo" (change)="onChangeImage($event)" >
                                 <div *ngIf="image?.touched && image?.invalid" class="invalid-feedback">
                                    Please provide the organization logo.
                                </div> 
                  </div> -->

                  <div class="col-md-9 mb-3">
                    <label for="useremail" class="text-white">User Email</label>
                    <input type="text" formControlName="useremail" class="form-control"  name= "useremail" [(ngModel)]="organization.useremail"
                      placeholder="useremail"   required>
                    <!-- <div *ngIf="useremail?.touched && useremail?.invalid">Enter Email address</div> -->
                    <div *ngIf="createForm.get('useremail')?.touched && createForm.get('useremail')HasError('email')">Enter valid Email address</div>
                  </div>

                </div>
                <button class="btn btn-dark" type="submit" (click)="open(content)"  [disabled]="createForm.invalid" >Create
                  Organaization <i *ngIf="isCreating" class="fa fa-spinner fa-pulse fa-fw"></i></button>

                <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button> -->

                <!-- <button class="btn btn-dark" style="left: 30%;" routerLink="./list">Next<i *ngIf="isCreating"
                    class="fa fa-spinner fa-pulse fa-fw"></i></button> -->
              </form>

            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
  <!-- Footer -->
  <footer class="py-5">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6">

        </div>
        <div class="col-xl-6">
          <ul class="nav nav-footer justify-content-center justify-content-xl-end">
            <li class="nav-item">
              <a href="https://www.creative-tim.com" clcass="nav-link" target="_blank">Runtime Terror</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/presentation" class="nav-link" target="_blank">About Us</a>
            </li>
            <li class="nav-item">
              <a href="http://blog.creative-tim.com" class="nav-link" target="_blank">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Alert</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="dateOfBirth">Organization created succeessfully</label>
          <div class="input-group">
            <!-- <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
              #dp="ngbDatepicker"> -->
            <!-- <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button> -->
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" routerLink="../list">OK</button>
    </div>
  </ng-template>


</body>
